                        <h4 style="margin-left: 15px">Window的方法</h4>
                        <ol>
                            <li>三个弹出窗口：alert() confirm() prompt()</li>
                            <li>定时调用：set/clearInterval() <span id="nbForInterval"></span></li>
                            <div class="ex" style="height: 300px;">
                                <img src="../src/img/ES.jpg" alt="img" id="img1" style="height: 100%; width:auto;">
                            </div>
                            <button id="imgStopButton">Stop</button>
                            <button id="imgStartButton">Start</button>                          
                            <div class="ex" id="ex01">
                                <div id="square1" class="square"> </div>
                            </div>
                            <li>延时调用：set/clearTimeout()只执行一次</li>
                        </ol>
                    </li>
                </ul>

        </div>

    <script>
        // alert("this is alert");
        // confirm("this is confirm");
        // prompt("this is prompt");
        var nbForInterval = document.getElementById("nbForInterval");
        var number = 0;
        // serInterval() 将一个函数每隔一段时间调用一次
        var timer = setInterval(function () { //返回值是这个定时器的唯一标识
            nbForInterval.innerHTML = number++;
            if (number == 11) {
                clearInterval(timer);
            }
        }, 1000);
        var imgArr = ["../src/img/ES.jpg", "../src/img/html.jpg", "../src/img/js.png", "../src/img/react.jpg"];
        var imgEle = document.getElementById("img1");
        var index = 0;
        var imgStartButton = document.getElementById("imgStartButton");
        var timerImage;
        imgStartButton.onclick = function () {
            if (!timerImage) {
                clearInterval(timerImage);
                timerImage = setInterval(function () {
                    index++;
                    if (index == imgArr.length) {
                        index = 0;
                    }
                    imgEle.src = imgArr[index];

                }, 1000);
            }

        }
        var imgStopButton = document.getElementById("imgStopButton");
        imgStopButton.onclick = function () {
            clearInterval(timerImage); //可以接受任何值，包括undefined
            timerImage = undefined;
        };
        var ex01 = document.getElementById("ex01")
        var sq01 = document.getElementById("square1")
        ranPosition(sq01, ex01);
        moveWithKeyboard02(sq01, ex01);
    </script>
