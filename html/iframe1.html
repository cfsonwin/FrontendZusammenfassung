<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css">
    <title>Iframe</title>
    <style>
        body{
            padding: 10px;
            width: 80%;
        }
        h4{
            font-style: italic;
            font-size: 20px;
            font-weight: 800;
            padding: 0;
            margin: 0;
        }
        ul{
            padding-left: 20px;
            list-style: decimal;
        }

    </style>
</head>
<body>
    <div>
        <h4>Iframe</h4>
        <ul>
            <li>src为链接地址</li>
            <li>用的不多，一般很少使用</li>
            <li>iframe 可用作链接的目标（target）。链接的target属性必须引用iframe的name属性</li>
        </ul>
        
    </div>
</body>
</html>
