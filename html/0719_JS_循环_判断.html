    <script>
        var score = 99;
        printLog("log01");
        if (score > 10 && score < 20) {

        } else if (score >= 20) {
            console.log("score大于20", "score = ", score);
        } else {

        }
        var a = "2s";
        console.log("a = " + a + ", 则a:");
        switch (a) {
            case 1: console.log("one"); break;
            case 2: console.log("two"); break;
            case 3: console.log("three"); break;
            case 4: console.log("four"); break;
            default: console.log("不在1-4之间"); break;
        }
        console.log("score = " + score + ", 则");
